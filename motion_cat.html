<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three js</title>
    <style>
        body{padding:0;margin:0}canvas{display:block}
        .btn-wrap{display: flex;gap: 4px;position: absolute;z-index: 1;bottom: 20px;left: 20px;right: 20px}
        .btn-wrap .btn{display: block;flex: 1;border-radius: 0;background: #fff;border: 0;padding: 5px;}
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.2/dist/lil-gui.esm.min.js"
            }
        }
    </script>
</head>
<body>
    <div class="canvas-wrap">
        <canvas id="canvas" width="400" height="400"></canvas>

        <div class="btn-wrap">
            <button type="button" class="btn" id="act1">Act 1</button>
            <button type="button" class="btn" id="act2">Act 2</button>
            <button type="button" class="btn" id="act3">Act 3</button>
        </div>
    </div>
    <!-- <script type="module" src="index.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="./cat.js"></script>

</html>
